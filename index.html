<!DOCTYPE html>
<html>
<head><title>T-SNE Threejs</title></head>
<body>

<div id="canvas"></div>
<script>
    console.log = function(text){
        document.getElementById('canvas').innerHTML += '<div>' + text + '</div>';
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js"></script>
<script>
var scene, camera, renderer;
var geometry, material, mesh;

init();
animate();

function init() {

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.z = 1000;

    geometry = new THREE.BoxGeometry( 200, 200, 200 );
    material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

    mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );

    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );

    document.body.appendChild( renderer.domElement );

}

function animate() {

    requestAnimationFrame( animate );

    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.02;

    renderer.render( scene, camera );

}

</script>
<script src="https://raw.githubusercontent.com/karpathy/tsnejs/master/tsne.js"></script>
    <script>
        tsnejs.initDataSet([9, 3, 4, 5], [7, 8 ,4 ,6]]);
        tsnejs.initSolution();
        for(var i = 0; i < 100; i++){
            tsnejs.step();
        }
        console.log(tsnejs.getSolution());
    </script>

</body>
</html>
